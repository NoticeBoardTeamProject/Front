name: Frontend CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Оновлено до v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Оновлено до v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: .  # Змінено на поточну директорію

      - name: Build frontend
        run: npm run build
        working-directory: .  # Змінено на поточну директорію

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3  # Оновлено до актуальної версії
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Створюємо директорію якщо не існує
            mkdir -p /opt/app/Front
            
            # Копіюємо файли з GitHub Actions робочої директорії
            cp -r $GITHUB_WORKSPACE/* /opt/app/Front/
            
            # Переходимо в директорію та встановлюємо залежності
            cd /opt/app/Front
            npm ci
            npm run build
            
            echo "✅ Deployment completed successfully!"
