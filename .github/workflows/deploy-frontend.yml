name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'Front/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (without caching)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # –í–∏–¥–∞–ª—è—î–º–æ cache –ø–∞—Ä–∞–º–µ—Ç—Ä

      - name: Install dependencies
        run: npm ci
        working-directory: Front

      - name: Build application
        run: npm run build
        working-directory: Front

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euxo pipefail
            
            cd /opt/app/Front
            
            # –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –±–µ–∑ –∫–µ—à—É
            npm ci --no-audit --prefer-offline
            
            # –ë—É–¥—É—î–º–æ –ø—Ä–æ–µ–∫—Ç
            npm run build
            
            # –ö–æ–ø—ñ—é—î–º–æ –∑–±—ñ—Ä–∫—É
            sudo mkdir -p /opt/app/frontend-build
            sudo cp -r dist/* /opt/app/frontend-build/
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î–º–æ nginx
            cd /opt/app
            docker compose restart nginx
            
            echo "üöÄ Deployment successful!"
            echo "üì¶ Build files copied to /opt/app/frontend-build"
